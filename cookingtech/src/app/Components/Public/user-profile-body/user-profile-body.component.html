<div class="card w-75" style="margin: 20% 10% 10% 10%">
    <h3  class="text-center" style="margin-top:5%">Edit Profile</h3>
    <div class="row">
        <div class="col profile-img">
            <div class="img-container">
            </div>
            <div class="text-center mt-3" style="margin-left:-190px">
                <button class="btn btn-outline-success ">Username</button>
            </div>
        </div>
        <div class="col pb-3" style="margin-top:5%">
            <form class="form-group w-100" style="margin-left:-50%" [formGroup]="updatePerson" (ngSubmit)="onUpdate()">
                <input class="form-control" type="text" formControlName="firstname"><br>
                <input class="form-control" type="text" formControlName="lastname"><br>
                <input class="form-control" type="email" formControlName="email"><br>
                <button class="btn btn-primary">Save Changes</button><br>
            </form>
        </div>
    </div>
</div>
