  <div class="col-12 top background">
    <div class="card-recipe text-center my-5">
      <div class="card-header">
        <h3>{{recipe.name}}</h3>
        <small>By:{{recipe.user.username}}</small>
      </div>

      <div class="row">
        <div class="col mt-2">
          <div class="text-center">
            <img class="card-img-top" [src]="recipe.img_url" alt="">
          </div>
          <div class="mt-3 py-3">
            <span class="text-center cursor" (click)="addToBookmark()"><i class="fa fa-bookmark-o fa-2x"></i></span>
            <div class="text-left ml-4">
              <h4>Ingredients: </h4>
              <p *ngFor="let ingredient of recipe.ingredients">{{ingredient}}</p>
            </div>
          </div>
        </div>
        <div class="col mr-5 mt-5">
          <div class="text-left">
            <h4>Instructions:</h4>
            <p *ngFor="let procedure of recipe.procedures">{{procedure}}</p>
          </div>
        </div>
      </div>
      <div class="card-footer" >
        <div class="row">
          <div class="col">
            <form class="form-inline" [formGroup]="contentForm" (ngSubmit)="onComment()">
                <input class="form-control w-50" type="text" formControlName="content" placeholder="Write your comment here..." id="content">
                <div *ngIf="contentForm.get('content').touched && contentForm.get('content').invalid" class="invalid-feedback">
                    <p *ngIf="contentForm.get('content').errors.required">Content of the recipe is required</p>
                  </div>
                <button class="btn btn-outline-secondary" type="submit" [disabled]="contentForm.value.content == ''">Comment</button>
            </form>
          </div>
          <div class="col">
            <div class="col-sm-12">
              <ul class="list-inline rating-list" *ngFor="let star of stars; let i= index"
                style="display: inline-block">
                <li (click)="countStar(star)" id="{{'starId'+i}}" [ngClass]="{'selected': (star <= selectedValue)}"
                  (onkeypress)="addClass(star)" (onkeypress)="removeClass(star)"> <i class="fa fa-star fa-lg"></i>
                </li>
              </ul>
              <button class="btn btn-outline-info" [disabled]="isRateDisabled">Rate</button>
            </div>
          </div>
        </div>
      </div>
      <app-comment *ngFor="let comment of comments"></app-comment>
    </div>
  </div>
