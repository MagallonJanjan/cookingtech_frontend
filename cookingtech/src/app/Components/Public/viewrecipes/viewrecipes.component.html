<div class="float-right">
  <button class="btn btn-outline-primary" *ngIf ="category == 'My Recipes'" routerLink="/add-recipe">Add Recipe</button>
</div>
<br>
<br>
<h3>{{capitalize(category)}}</h3>
<hr>
<h3 class="text-center p-4" *ngIf="!(recipes.length > 0)">No Recipes yet!</h3>
<div class="row" *ngIf="recipes.length > 0">
  <div class="col-md-4 mt-5 cursor" *ngFor="let recipe of recipes">
    <div class="card p-2">
      <img class="card-img-top" [src]="recipe.img_url || recipe.recipe.img_url" alt="Card image cap" (click)="getRecipe((recipe.name)?recipe.id: recipe.recipe.id)">
      <div class="card-body">
        <h5 class="card-title">{{(recipe.name || recipe.recipe.name)}}</h5>
        <small class="text-bold">Category: {{recipe.category || recipe.recipe.category}}</small>
      </div>
      <div class="card-footer">
        <small class="text-muted" *ngIf="category != 'My Recipes'">Uploaded by: {{recipe.user.firstname || recipe.recipe.firstname 
           + " "+ " " + recipe.user.lastname || recipe.recipe.lastname}}</small>
        <button class="btn btn-outline-info" *ngIf="category == 'My Bookmarks'" (click)="removeBookmark(recipe.id)">Remove Bookmark</button>
        <button class="btn btn-outline-info" *ngIf="category == 'My Recipes'">Edit</button>
        <button class="btn btn-outline-info" *ngIf="category == 'My Recipes'">Delete</button>
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</div>
