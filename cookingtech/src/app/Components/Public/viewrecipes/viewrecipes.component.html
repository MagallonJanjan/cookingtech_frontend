<div class="float-right">
  <button class="btn btn-outline-primary" *ngIf ="category == 'My Recipes'" routerLink="/add-recipe">Add Recipe</button>
</div>
<br>
<br>
<h3>{{capitalize(category)}}</h3>
<hr>
<h3 class="text-center p-4" *ngIf="!(recipes.length > 0)">No Recipes yet!</h3>
<div class="row" *ngIf="recipes.length > 0">
  <div class="col-md-4 mt-5 cursor" *ngFor="let recipe of recipes" (click)="getRecipe(recipe.id)">
    <div class="card p-2">
      <img class="card-img-top" [src]="recipe.img_url" alt="Card image cap">
      <div class="card-body" style="height: 120px">
        <h5 class="card-title">{{recipe.name}}</h5>
        <small class="text-bold">Category: {{recipe.category}}</small>
      </div>
      <div class="card-footer">
        <small class="text-muted" *ngIf="category != My Recipes">Uploaded by: {{recipe.user.firstname + " "+ " " + recipe.user.lastname}}</small>
        <button class="btn btn-outline-info" *ngIf="category == My Recipes">Remove Bookmark</button>
      </div>
    </div>
  </div>
</div>
