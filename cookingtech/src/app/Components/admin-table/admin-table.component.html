<div>

    <table>
        <div class="row mb-5 tableInfo">
            <div class="table-responsive-xl bg-light tableTable">
                <table class="table table-striped bg-white center">
                    <thead class="thead-dark">
                        <th colspan="2" class="text-center">USER'S TABLE <form class="form-inline my-2 my-lg-0">
                                <input class="form-control mr-sm-2" type="text" placeholder="Search">
                            </form></th>
                        <tr>
                            <th scope="col-sm">Full Name</th>
                            <th scope="col-sm" class="text-right px-5">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users | paginate: { id: 'test',
                        itemsPerPage: 5,
                        currentPage: page,
                        totalItems: totalUsers}">
                            <td class="table-secondary">{{user.firstName + " " + user.lastName}}</td>
                            <td class="table-secondary">
                                <button class="btn btn-danger float-right" data-toggle="modal" data-target="#exampleModal1">Delete</button>
                                <button type="submit" data-toggle="modal" data-target="#exampleModal" class="float-right btn btn-info mr-2">View</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <pagination-controls id="test"  maxSize:number="5" (pageChange)="pageChanged($event)"></pagination-controls>
        </div>
    </table>
</div>
