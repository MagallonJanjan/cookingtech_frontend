<div>

    <table class="w-100">
        <div class="row w-100">
            <div class="table-responsive-xl bg-light w-100">
                <table class="table table-striped bg-white center">
                    <thead class="thead-dark">
                        <th colspan="2" class="text-center">USER'S TABLE</th>
                        <tr>
                            <th scope="col-sm">Full Name</th>
                            <th scope="col-sm">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users | paginate: { id: 'test',
                        itemsPerPage: 10,
                        currentPage: page,
                        totalItems: totalUsers}">
                            <td class="table-secondary">{{user.firstName + " " + user.lastName}}</td>
                            <td class="table-secondary">
                                <button type="submit" data-toggle="modal" data-target="#exampleModal" class="btn btn-info mr-2">View</button>
                                <button class="btn btn-danger" data-toggle="modal" data-target="#exampleModal1">Delete</button>
                        </tr>
                    </tbody>
                </table>
            </div>
            <pagination-controls id="test" maxSize:number="5" (pageChange)="pageChanged($event)"></pagination-controls>
        </div>
    </table>
