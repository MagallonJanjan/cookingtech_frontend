<div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        Update User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="alert alert-primary" role="alert">
                        <p>First Name: Kyla Jean </p>
                        <p>Last Name: Dumaguit</p>
                        <p>Current User Position: admin</p>
                        <div class="form-group">
                            <label for="sel1">Update User Position:</label>
                            <select class="form-control" id="sel1">
                                <option></option>
                                <option value="admin">Admin</option>
                                <option value="chef_master">Chief Master</option>
                                <option value="chef_apprentice">Chief Apprentice</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="alert alert-danger" role="alert">
                        Are you sure you want to delete this user?
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Continue</button>
                </div>
            </div>
        </div>
    </div>
    <table class="w-100">
        <div class="row w-100">
            <div class="table-responsive-xl bg-light w-100">
                <table class="table table-striped bg-white center">
                    <thead class="thead-dark">
                        <th colspan="2" class="text-center">{{tableTitle}} TABLE</th>
                        <tr>
                            <th scope="col-sm">Full Name</th>
                            <th scope="col-sm" class="text-right px-5">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let bits of data | paginate: { id: 'test',
                        itemsPerPage: 10,
                        currentPage: page,
                        totalItems: totalData}">
                            <td class="table-secondary">{{bits.name || bits.username}}</td>
                            <td class="table-secondary">
                                <button class="btn btn-danger float-right" data-toggle="modal" data-target="#exampleModal1">Delete</button>
                                <button type="submit" data-toggle="modal" data-target="#exampleModal" class="float-right btn btn-info mr-2">View</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <pagination-controls id="test" maxSize:number="5" (pageChange)="pageChanged($event)"></pagination-controls>
        </div>
    </table>
</div>
