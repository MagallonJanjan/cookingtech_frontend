<div class="card p-3">
  <div class="d-flex justify-content-between align-items-center">
    <div class="user d-flex flex-row align-items-center">
      <img src="https://i.imgur.com/hczKIze.jpg" width="30" class="user-img rounded-circle mr-2">
      <span><small class="font-weight-bold text-primary">{{comment.user.username+":"}}</small>
        <small class="font-weight-bold"> {{comment.content}}</small>
      </span>
    </div>
  </div>
  <div class="container">
    <!-- replies here -->
    <app-reply *ngFor="let reply of replies" [reply]="reply"></app-reply>
  </div>
  <form action="">
    <div class="form-group mt-5">
      <input type="text" class="form-control" [hidden]="isHide" placeholder="reply ..." [id]="comment.id">
    </div>
  </form>
  <p class="text-left mt-3 ml-4"><small class="btn btn-outline-secondary" (click)="showReplyInput(comment.id)">reply</small></p>
</div>
