<div class="container-fluid">
  <!-- sidebar -->
  <div class="row">
    <div class="bg-custom-sidebar h-100 position-fixed custom-style-sidebar" *ngIf="showSideBar == true">
      <p class="text-right px-2 text-white" (click)="toggleSidebar()"><i class="fa fa-times custom-style-x"></i></p>
      <div class="row">
        <div class="col-md-6 ml-2">
          <div class="img-container ml-5" style="background-image:url(../../../../assets/img/default.png);background-size: cover;" routerLink="/user-profile">
            <!-- image here -->   
          </div>
          <div class="custom-align mx-5">
            <span class="text-white text-center" style="margin-left:23px">{{user.username}}</span><br>
            <small class="text-white text-center" style="margin-left:23px">{{user.usertype}}</small>
          </div>
        </div>
      </div>  
      <hr class="bg-light">

      <div class="container">
         
        <!-- navigations -->
        <span class="btn-custom border navigation-items"  routerLink="/admin" *ngIf="user.usertype == 'admin'"><i class="fa fa-cog  pr-2 ml-4"></i>Manage System</span>
        <span class="btn-custom border navigation-items"  routerLink="/user/my-recipes/my-recipes" *ngIf="user.usertype != 'chef_apprentice'"><i class="fa fa-columns pr-2 ml-4"></i>My Recipe</span>
        <span class="btn-custom border navigation-items" routerLink="/user/recipes/bookmarks"><i class="fa fa-bookmark pr-2 ml-4"></i>My Bookmarks</span>
        <span class="btn-custom border navigation-items" (click)="logout()"><i class="fa fa-sign-out pr-2 ml-4"></i>Log Out</span>
      </div>
    </div>
    
    <!-- ghost nav -->
    <div class="bg-custom-sidebar position-fixed custom-style-sidebar-ghost">
      <p class="text-center text-white" (click)="toggleSidebar()"><i class="fa fa-bars custom-style-x"></i></p>

      <div class="row">
        <div class="col-md-12 ml-3">
          <div class="img-container-ghost" style="background-image:url(../../../../assets/img/default.png);background-size: cover;" routerLink="/user-profile">
            <!-- image here -->
          </div>
        </div>
      </div>
      <hr class="bg-light">

      <div class="container">
        <!-- navigations -->
        <span class="btn border navigation-items" routerLink="/admin" *ngIf="user.usertype == 'admin'"><i class="fa fa-cog "></i></span>
        <span class="btn border navigation-items"  routerLink="/user/my-recipes/my-recipes"><i class="fa fa-columns "></i></span>
        <span class="btn border navigation-items" routerLink="/user/recipes/bookmarks"><i class="fa fa-bookmark"></i></span>
        <span class="btn border navigation-items" (click)="logout()"><i class="fa fa-sign-out"></i></span>
      </div>
    </div>
  </div>
</div>
